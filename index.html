<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Batalha RPG</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="titulo">⚔️ Batalha RPG ⚔️</h1>

  <div class="character">
    <h2>🧙 Você </h2>
    <p> Vida: </p>
    <div class="hp-bar"><div id="playerHPBar" class="hp-fill" style="width: 100%"></div></div>
  </div>

  <div class="character">
    <h2>🐉 Inimigo</h2>
    <p> Vida: </p>
    <div class="hp-bar"><div id="enemyHPBar" class="hp-fill" style="width: 100%"></div></div>
  </div>

  <button id="attackBtn">Atacar</button>

  <p id="log"></p>

  <script src="script.js"></script>
</body>
</html>
